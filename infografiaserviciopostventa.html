<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infografía V50</title>
  <link rel="stylesheet" href="estilos/v50.css" />
</head>
<body>

  <!-- Header fijo -->
  <header class="encabezado">
     <a href="index.html">
        <img src="img/logo-site.webp" alt="Logo Vivo Training" class="logo" />
      </a>
  </header>

  <!-- Contenido -->
  <main class="contenido">
  

    <!-- Imagen larga de la infografía -->
    <img src="img/infografias/infoserviciopostventa.webp" alt="Infografía V50" class="imagen-larga" />


  </main>

  <!-- Footer fijo -->
  <footer class="footer">
    <a href="index.html">Inicio</a>
    <span class="separador">|</span>
    <a href="pagina.html">Menú</a>
  </footer>

  <!-- Script comentarios -->
  <script>
    function agregarComentario() {
      const input = document.getElementById('comentario');
      const texto = input.value.trim();

      if (texto !== "") {
        const lista = document.getElementById('listaComentarios');
        const nuevoComentario = document.createElement('div');
        nuevoComentario.classList.add('comentario-item');
        nuevoComentario.textContent = texto;
        lista.appendChild(nuevoComentario);
        input.value = "";
      }
    }
  </script>
 <!-- Footer -->
   <footer class="footer">
  <a href="pagina.html" class="boton-footer">menu</a>
</footer>
</body>
