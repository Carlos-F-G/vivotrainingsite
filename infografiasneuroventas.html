<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infografía Neuroventas</title>
  <link rel="stylesheet" href="estilos/neuro.css" />
</head>

<body>

  <!-- Header fijo -->
  <header class="encabezado">
    <a href="index.html">
      <img src="img/logo-site.webp" alt="Logo Vivo Training" class="logo" />
    </a>
  </header>

  <!-- Contenido actual -->
  <main class="contenido">


    <!-- Imagen larga de la infografía -->
    <img src="img/infografias/infoneuroventas.webp" alt="Infografía Neuroventas" class="imagen-larga" />

    <!-- Botón final -->
    <div class="boton-final-infografia">
      <a href="#" class="boton-test">Ver más información</a>
    </div>

    <!-- Sección de comentarios -->
    <section class="comentarios">
      <h2>¿Cómo crees que las neuroventas nos podrán ayudar e incrementar el cierre de ventas?</h2>
      <textarea id="mensaje" placeholder="Escribe un mensaje"></textarea>
      <button id="enviar" onclick="agregarComentario()">Enviar</button>

      <!-- Contenedor donde se mostrarán los comentarios -->
      <div id="listaComentarios" style="margin-top: 15px;"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <a href="pagina.html" class="boton-footer">menu</a>
  </footer>

  <!-- Script comentarios -->
  <script>
    function agregarComentario() {
      const input = document.getElementById('mensaje');
      const texto = input.value.trim();

      if (texto !== "") {
        const lista = document.getElementById('listaComentarios');
        const tarjeta = document.createElement('div');
        tarjeta.classList.add('comentario-tarjeta');
        tarjeta.innerHTML = `<p>${texto}</p><span style="font-size:12px; color:#666;">${new Date().toLocaleString()}</span>`;
        lista.prepend(tarjeta); // agrega el comentario al inicio
        input.value = "";
      } else {
        alert("Por favor escribe un mensaje antes de enviar.");
      }
    }
  </script>

</body>

</html>
